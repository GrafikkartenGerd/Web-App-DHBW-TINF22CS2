<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset=“UTF-8“>
    <title>CampusConnect</title>
    <meta name="description" content="Swiping">
    <link rel="stylesheet" type="text/css" href="swipecss.css" media="screen"> 
    
</head>

<body>
    <nav id="header_bar">
        <table id="nav_table">
            <tr><td id="logo_td"><a href="https://dhbw-mannheim.de"><img src="logo.png" id="logo"></a>
            </td>
            <td id="button_td">
                <button id="nav_button">Start</button>
                <button id="nav_button">Swiper Diper</button>
                <button id="nav_button">Upcomming Events</button>
                <button id="nav_button">Announcments</button>
            </td>
            </tr>
            
        </table> 
    </nav>
    <main>
        <section class="card">
            <div class="card-image">
                <img src="https://placeimg.com/640/480/people" alt="Profilbild">
            </div>
            <div class="card-content">
                <h2>Name der Person</h2>
                <p>Beschreibung der Person</p>
            </div>
            <div class="card-action">
                <button class="like-button">Like</button>
                <button class="dislike-button">Dislike</button>
            </div>
        </section>
    </main>
    <footer>
		<p>&copy;Campus Connect. Besitzer Tobias Ruhland. Alle Rechte vorbehalten.</p>
	</footer>
</body>
